<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time2Care - Patient</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Try one of these 3 medical centers!
      </h1>
		<div class="container">
		<div class="tile is-ancestor">
			<div class="tile is-parent is-4">
		        <article class="tile is-child notification is-primary">
		          <p class="title">{{ hospital1 }}</p>
		          <p class="subtitle">{{ wait1 }} minutes</p>
		          <p>{{ address1 }}</p>
		          <p>{{ phone1 }}</p>
		          <br/>
				  <a href="https://www.google.com/maps/place/{{ address1 }}" class="button is-info is-medium">Directions</a>
		        </article>
		    </div>
		    <div class="tile is-parent is-info is-4">
		        <article class="tile is-child notification is-primary">
		          <p class="title">{{ hospital2 }}</p>
		          <p class="subtitle">{{ wait2 }} minutes</p>
		          <p>{{ address2 }}</p>
		          <p>{{ phone2 }}</p>
				  <br/>
				  <a href="https://www.google.com/maps/place/{{ address2 }}" class="button is-info is-medium">Directions</a>
		        </article>
		    </div>
		    <div class="tile is-parent is-info is-4">
		        <article class="tile is-child notification is-primary">
		          <p class="title">{{ hospital3 }}</p>
		          <p class="subtitle">{{ wait3 }} minutes</p>
		          <p>{{ address3 }}</p>
		          <p>{{ phone3 }}</p>
		          <br/>
				  <a href="https://www.google.com/maps/place/{{ address3 }}" class="button is-info is-medium">Directions</a>
		        </article>
		    </div>
		  </div>	
		</div>
		<br/>
		<div class="container">
			<a href="/" class="button is-warning is-small">&lt; Home</a>
		</div>
    </div>
  </section>
  </body>
</html>
